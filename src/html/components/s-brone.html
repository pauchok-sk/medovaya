<section class="sect-p s-brone" id="s-brone">
  <div class="container">
    <div class="s-brone__wrapper">
      <div class="s-brone__info">
        <h2 class="s-title s-brone__title">
          Получите 5% скидки на общее время при бронировании
        </h2>
        <p class="s-brone__content">
          Оставьте контакты, и мы подберем для вас удобное время, расскажем об
          условиях и зафиксируем скидку 5% при бронировании комплекса для вашей
          компании
        </p>
      </div>
      <form action="#" class="s-brone__form">
        <div class="input-control">
          <input type="text" placeholder="Ваше имя" class="input" />
        </div>
        <div class="input-control">
          <input type="tel" placeholder="+7 (___) ___-__-__" class="input" />
        </div>
        <div class="input-grid">
          <div class="input-control">
            <input
              type="number"
              placeholder="Количество гостей"
              class="input"
            />
          </div>
          <div class="input-control">
            <input
              type="text"
              placeholder="Желаемая дата"
              class="input _date"
            />
          </div>
        </div>
        <div class="input-variants">
          <div class="input-variants__text">Нужен чан?</div>
          <span class="wpcf7-form-control-wrap" data-name="radio-100">
            <span class="wpcf7-form-control wpcf7-radio">
              <span class="wpcf7-list-item first">
                <label>
                  <input type="radio" name="radio-100" value="Да" checked />
                  <span class="wpcf7-list-item-label">Да</span>
                </label>
              </span>
              <span class="wpcf7-list-item">
                <label>
                  <input type="radio" name="radio-100" value="Нет" />
                  <span class="wpcf7-list-item-label">Нет</span>
                </label>
              </span>
            </span>
          </span>
        </div>
        <div class="check-wrapper">
          <span class="wpcf7-form-control-wrap" data-name="acceptance-84">
            <span class="wpcf7-form-control wpcf7-acceptance">
              <span class="wpcf7-list-item">
                <label>
                  <input
                    type="checkbox"
                    name="acceptance-84"
                    value="1"
                    required
                    aria-invalid="false"
                  />
                  <span class="wpcf7-list-item-label">
                    <span>
                      Я&nbsp;соглашаюсь с
                      <a href="/personal-data" target="_blank">
                        Политикой обработки персональных данных
                      </a>
                      и
                      <a href="/privacy-policy" target="_blank">
                        Политикой конфиденциальности
                      </a>
                    </span>
                  </span>
                </label>
              </span>
            </span>
          </span>
        </div>
        <button class="btn-s s-brone__form-submit">Отправить</button>
      </form>
    </div>
  </div>
</section>
